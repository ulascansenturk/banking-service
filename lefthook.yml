pre-commit:
  parallel: true
  commands:
    go-mod-tidy:
      run: go mod tidy
    golangci-lint:
      glob: "*.go"
      run: golangci-lint run --new-from-rev=master
    gotest:
      run: go test -timeout 5m -race -shuffle=on -count=1 ./...
